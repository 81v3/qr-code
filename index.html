<!DOCTYPE html>
<html lang="en-EN">
    <head>
        <title>QR Code | FrontendMentor.io</title>
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body class="qr-code">
        <article class="qr-code-component">
            <div class="qr-code-component__banner">
                <a class="qr-code-component__link" href="https://frontendmentor.io/" title="FrontendMentor.io">
                    <picture class="qr-code-component__photo">
                        <source type="image/webp" srcset="img/image.webp">
                        <img class="qr-code-component__img" src="img/image.png"
                            height="576" width="576" alt="">
                    </picture>
                </a>
            </div>
            <div class="qr-code-component__content">
                <h1 class="qr-code-component__title">
                    Improve your front-end skills by building projects
                </h1>
                <p class="qr-code-component__copy">
                    Scan the QR code to visit Frontend Mentor
                    and take your coding skills to the next level
                </p>
            </div>
        </article>
    </body>
</html>
